# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: lint • type • test • build (${{ matrix.os }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONWARNINGS: default

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install project and tooling
        run: |
          python -m pip install -e .
          python -m pip install -U ruff mypy pytest build twine types-requests types-beautifulsoup4

      - name: Ruff format check
        run: ruff format --check .

      - name: Ruff lint
        run: ruff check src

      # - name: Mypy type-check
      #   run: mypy src/web_scraper_toolkit
      #   continue-on-error: true  # Strict typing is a work in progress

      - name: Run tests
        run: pytest -q

      - name: Build sdist and wheel
        run: python -m build

      - name: Twine check metadata
        run: python -m twine check dist/*

      - name: Smoke test wheel install and CLI
        run: |
          python -m pip install --force-reinstall dist/*.whl
          python -c "import web_scraper_toolkit, subprocess, sys; print('Toolkit version:', getattr(web_scraper_toolkit, '__version__', 'unknown')); subprocess.run(['web-scraper', '--help'], check=True)"
